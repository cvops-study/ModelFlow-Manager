<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Kestra Workflows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .workflow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .workflow {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .workflow-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .workflow-status {
            font-size: 1em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Real-Time Kestra Workflows</h1>
    <div class="workflow-container" id="workflow-container">
        <!-- Workflows will be appended here -->
    </div>
</body>
</html>
