<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flows History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status.running {
            font-weight: bold;
            color: #007BFF;
        }
        .status.success {
            color: #28a745;
        }
        .status.killed {
            color: #b8b814;
        }
        .status {
            color: #dc3545;
        }
        .filter-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter-form div {
            margin-right: 10px;
        }
    </style>
</head>
{% include "header.html" %}
<div class="container">
    <h1>{{ type }} Flows</h1>
    <table>
        <thead>
        <tr>
            <th>Flow ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Namespace</th>
            <th>Flow</th>
        </tr>
        </thead>
        <tbody>
        {% for flow in flows %}
        <tr>
            <td><a href='{{ flow.url }}' target="_blank">{{ flow.flow_id }}</a></td>
            <td>{{ flow.start_time }}</td>
            <td>{{ flow.end_time }}</td>
            <td class="status {{ flow.status.lower() }}">{{ flow.status }}</td>
            <td>{{ flow.duration }}</td>
            <td>{{ flow.namespace }}</td>
            <td>{{ flow.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</html>
