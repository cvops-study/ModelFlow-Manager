<!DOCTYPE html>
<html>
<head>
    <title>Image Processing App</title>
</head>
<body>
<h1>Testing model {{model_name}}</h1>
<h4>Upload an Image</h4>
<!--Send Post request to this route with the image to test the model on submit-->
<form action="{{ url_for('predict', model_name=model_name) }}" method="post" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit" value="Upload">
</form>
</body>
</html>
